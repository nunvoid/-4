<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Personal Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="infoForm">
    <h2>Особиста інформація</h2>

    <label for="name">Ім’я *</label>
    <input type="text" id="name" name="name">
    <div class="error" id="nameError"></div>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email">
    <div class="error" id="emailError"></div>

    <label for="age">Вік *</label>
    <input type="number" id="age" name="age">
    <div class="error" id="ageError"></div>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("infoForm").addEventListener("submit", function(event) {
      event.preventDefault(); // зупиняє відправку форми
      let valid = true;

      // Очистити старі повідомлення про помилки
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("ageError").textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = parseInt(document.getElementById("age").value);

      // Перевірка імені
      if (name === "") {
        document.getElementById("nameError").textContent = "Ім’я є обов’язковим.";
        valid = false;
      }

      // Перевірка email
      if (!email.includes("@")) {
        document.getElementById("emailError").textContent = "Невірний email (немає @).";
        valid = false;
      }

      // Перевірка віку
      if (isNaN(age) || age <= 0) {
        document.getElementById("ageError").textContent = "Вік має бути числом більше 0.";
        valid = false;
      }

      // Якщо все вірно
      if (valid) {
        alert("Form submitted!");
        // Тут можна додати: this.submit(); якщо форму потрібно реально відправити
      }
    });
  </script>

</body>
</html>
